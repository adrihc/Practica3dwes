<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="buttons">
        <form method="get" action="/objects">
            <input type="submit" value="Objetos">
        </form>

        <form method="get" th:action="@{/objects/{bucket}(bucket=${bucket})}">
            <input type="submit" value="${bucket}">
        </form>
    </div>
    <h1>Objeto <a th:href="@{/download/{objid}/{fid} (objid=${objid}, fid=${fid})}" target="_blank">[[${object}]]</a>
    </h1>
    <table>
        <tr>
            <th class="left-table-top">Descripci칩n</th>
            <th class="rigth-table-top">[[${objectDesc}]]</th>
        </tr>
        <tr>
            <th class="left-table">Ultima modificaci칩n</th>
            <th class="rigth-table">[[${objectLastModified}]] | [[${objectLastModifiedTime}]]</th>
        </tr>
        <tr>
            <th class="left-table">Versi칩n</th>
            <th class="rigth-table">V.[[${version}]]</th>
        </tr>
        <tr>
            <th class="left-table-bottom">Tama침o del archivo</th>
            <th class="rigth-table-bottom">[[${length}]] Kb</th>
        </tr>
    </table>

    <div id="form">
        <form th:action="@{/objects/{bucket}/{object}(bucket=${bucket}, object=${object})}" method="post"
            enctype="multipart/form-data">
            <label id="file">
                <span class="ref">
                    <input type="file" name="file" accept="*/*"><br>
                </span>
            </label>
            <input id="update" type="submit" value="Actualiza Objeto"><br>
        </form>
    </div>

    <div id="delete">
        <form method="post" th:action="@{/objects/{bucket}/{object}(bucket=${bucket}, object=${object})}">
            <input type="submit" value="Borrar objeto">
        </form>
    </div>
    

</body>

</html>
